<!doctype html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon paths - assuming these are in the /static directory -->
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" href="/favicon-16x16.png" sizes="16x16" />
		<link
			rel="apple-touch-icon"
			href="/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#047857" />

		<!-- Optimized font loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- Only preload the fonts we're actually using -->
		<link
			rel="preload"
			href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeAmM.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="https://fonts.gstatic.com/s/spacegrotesk/v15/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<!-- Actual font stylesheet - set to load immediately -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="min-h-screen flex flex-col bg-slate-50"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
